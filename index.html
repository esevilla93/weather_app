<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/5b7ccd430b.js" crossorigin="anonymous"></script>

</head>


<body>
    <h1 class="text-center"></i>Weather Dashboard</h1>
    <div class="container">
        <div class="current-weather">
            <div class="row">
                <div class="col-md-4">
                    <h4>Search for a City:</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3 col-4">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search for a City"
                        id="insert-city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" style="height:2.3pc;" type="button" id="cityhistory"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>


                <div class="card col-8" style="width:auto;" id="current-weather-container">
                    <h5 class="text-center">Current Weather</h5>
                    <div id="current-weather-display"></div>
                </div>
            </div>

            <div class="row">
                <div class="card col-lg-4" id="search-history">
                </div>

                <div class="card col-md-8" style="width:auto;" id="fiveDayWeather">
                    <h5 class="text-center">5-Day Forecast</h5>
                    <div class="row">
                        <div class="col-sm displayFiveDay" id="day-1"></div>
                        <div class="col-sm displayFiveDay" id="day-2"></div>
                        <div class="col-sm displayFiveDay" id="day-3"></div>
                        <div class="col-sm displayFiveDay" id="day-4"></div>
                        <div class="col-sm displayFiveDay" id="day-5"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
